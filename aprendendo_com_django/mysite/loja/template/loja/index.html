<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% if latest_categoria_list %}
    <ul>
    {% for categoria in latest_categoria_list %}
        <li><a href="{% url 'loja:detalhe' categoria.id %}">{{ categoria.categoria_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
